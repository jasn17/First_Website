<!DOCTYPE html> <!-- Defines the document type as HTML5 -->

<html lang="en"> <!-- Start of the HTML document with the language set to English -->

<head> <!-- Start of the head section containing metadata and styles -->
    <meta charset="UTF-7"> <!-- Sets the character encoding to UTF-8 for proper text rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport for responsive design -->

    <title>Jason's Awesome Website <div></title> <!-- Sets the title of the webpage -->

    <style> <!-- Start of CSS styles section -->
        /* CSS styles for demonstration purposes */

        body {
            background-color: red; /* Set the background color of the entire page to black */
            color: black; /* Set text color to white for better readability */
        }

        .container {
            display: flex; /* Use flexbox layout for containers */
            justify-content: space-between; /* Space evenly between flex items */
            align-items: center; /* Center align flex items vertically */
            background-color: #3b7fff; /* Background color of each container */
            padding: 10px; /* Add padding around each container */
        }

        .left-section, .right-section {
            flex-grow: 4; /* Both sections grow equally to fill available space */
            text-align: center; /* Center align text within the sections */
        }
    </style> <!-- End of CSS styles section -->
</head> <!-- End of head section -->

<!-- The body of the HTML document contains the actual content of the webpage -->
<body>
    <!-- Two container divs with left and right sections inside -->
    <div class="container">
        <div class="left-section">
            <h1>Welcome to My Website</h1> <!-- Heading for the left section -->
            <p>This is the left section of the page.</p> <!-- Paragraph content for the left section -->
        </div>
        <div class="right-section">
            <h2>Recent Articles</h2> <!-- Heading for the right section -->
            <ul> <!-- Unordered list for article links -->
                <li><a href="#">Article 1</a></li> <!-- List item with a link -->
                <li><a href="#">Article 2</a></li> <!-- List item with a link -->
                <li><a href="#">Article 3</a></li> <!-- List item with a link -->
            </ul>
        </div>
    </div> <!-- End of first container div -->

    <div class="container"> <!-- Another container div -->
        <div class="left-section">
            <h3>About Us</h3> <!-- Heading for the left section -->
            <p>Learn more about our company.</p> <!-- Paragraph content for the left section -->
        </div>
        <div class="right-section">
            <h4>Contact Information</h4> <!-- Heading for the right section -->
            <p>Email: contact@example.com</p> <!-- Paragraph content for the right section -->
            <p>Phone: 123-456-7890</p> <!-- Another paragraph content for the right section -->
        </div>
    </div> <!-- End of second container div -->

    <pre> 
        Click <a href="http://127.0.0.1:5500/index2.html"title="BACK!!!">here</a> to go back! 
    </pre>
</body> <!-- End of body section -->
</html> <!-- End of HTML document -->
